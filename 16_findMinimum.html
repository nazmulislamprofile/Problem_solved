<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findMinimum</title>
</head>
<body>
    <script>
        function findMinimum(array){
            return Math.min(...array);
        }
        let array=[20,32,23,8,3,10]
       let result= findMinimum(array)
       console.log(result);
    </script>
</body>
</html>
