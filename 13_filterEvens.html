<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filterEvens</title>
  </head>
  <body>
    <script>
      function filterEvens(array) {
            return array.filter((value) => value % 2 === 0);
      }

      let array = [1, 3, 4, 5, 6, 7, 9];
      let even = filterEvens(array);
      document.write(even); 
    </script>
  </body>
</html>
