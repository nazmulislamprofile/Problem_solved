<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>printNumbers1toN</title>
</head>
<body>
    <script>
        function printNumbers1toN(n){
            let i=1;
            do{
                document.write(i)
                i++
            }
            while(i<=n)
        }
    printNumbers1toN(10);
    </script>
</body>
</html>
