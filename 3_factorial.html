<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        function factorial(n){
            let result=1;
            let i=1;
            while(i<=n){
                result*=i;
                i++;
            }
            return result;
        }
        const factResult=factorial(5);
        document.write(factResult);
    </script>
</body>
</html>
