<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverseArray</title>
</head>
<body>
    <script>
        function reverseArray(array){
              let newArray= array.slice(0,array.length); 
              return newArray.reverse();
        }

        let array=[1,3,4,5,6,8]
        let result=reverseArray(array);
        console.log(result);
    </script>
</body>
</html>
