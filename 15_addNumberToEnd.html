<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addNumberToEnd</title>
</head>
<body>
    <script>
        function addNumberToEnd(array,number){
            array.push(number); 
            return array; 
        }
        let array=[1,3,4,5]
       let result= addNumberToEnd(array,6);
       console.log(result);
       document.write(result);
    </script>
</body>
</html>
